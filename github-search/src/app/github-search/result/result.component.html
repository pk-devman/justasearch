<div *ngIf="searchResult">
    <div class="result-container">
        <div class="user-card" *ngFor="let item of searchResult.Items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <img class="user-avatar" [src]="item.Avatar" alt="Place image title"/>
            <div class="user-content">                
                <h4>{{item.Login}}</h4>
                    <div>
                        <h6>Score: {{item.Score}}</h6>
                        <h6>Url: {{item.Url}}</h6>
                    </div>
                <button (click)="onShowDetails(item)">Show Details</button>
                <div *ngIf="item.Selected">
                    <ng-container *ngIf="repoResult">
                        <div class="repo-display" *ngFor="let repoItem of repoResult[item.Id];">                        
                            <div class="repo-name">{{repoItem.Name}}</div>
                            <div class="lang-desc">{{repoItem.Language || repoItem.Description}}</div>
                        </div>
                    </ng-container>
                </div>
            </div>            
        </div>
        <ngb-pagination
                [(page)]="page"
                [pageSize]="pageSize"
                [maxSize]="5"
                [boundaryLinks]="true"
                [collectionSize]="searchResult.Items.length"></ngb-pagination>
    </div>
</div>
