<div *ngIf="searchResult">
    <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
        <ngb-panel id="custom-panel-1" *ngFor="let item of searchResult.Items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <ng-template ngbPanelHeader let-opened="opened">
                <div class="d-flex align-items-center justify-content-between">
                    <h5 class="m-0">{{item.Login}}</h5>           
                </div>
            </ng-template>            
            <ng-template ngbPanelContent>
                <img [src]="item.Avatar" alt="Place image title">
                {{item.Score}}            
            </ng-template>            
        </ngb-panel>        
    </ngb-accordion>
    <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [maxSize]="10"
            [boundaryLinks]="true"
            [collectionSize]="searchResult.Items.length"></ngb-pagination>  
</div>
