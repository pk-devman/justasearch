<div *ngIf="searchResult">
    <div *ngFor="let item of searchResult.Items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <div class="user-card">
            <img class="user-avatar" [src]="item.Avatar" alt="Place image title">
            <h5 class="user-name">{{item.Login}}</h5>            
        </div>
        <div>
            <h6>Score: {{item.Score}}</h6>
            <h6>Url: {{item.Url}}</h6>
        </div>
    </div>
    <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [maxSize]="10"
            [boundaryLinks]="true"
            [collectionSize]="searchResult.Items.length"></ngb-pagination>  
</div>
