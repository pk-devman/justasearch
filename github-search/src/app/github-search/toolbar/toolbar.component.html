<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav mr-auto ul-margin">              
            <div class="row">
                <div class="col">
                    <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" [disabled]="!hasSearch" ngbDropdownToggle>{{selectedSort}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button class="sort-button" *ngFor="let sort of sortValues" (click)="onSortChanged(sort)" ngbDropdownItem>{{sort.Name}}
                              <span [ngClass]="sort.Class"></span>
                          </button>                          
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search" (input)="onSearchChanged($event.target.value)">
                    </div>
                </div>
            </div>
        </ul>
    </div>
</nav>
